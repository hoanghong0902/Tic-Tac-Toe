<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <hr>
    <p id="Caro"></p>
    <button type="button" id="change" onclick="ChangeValue()">Change Value</button>
    <script>
        var b = document.getElementById('Caro');
        var arr = [];
        var data= '';
        var h=1;
        for(let i=0; i<5; i++){
            arr[i] = new Array("(.)","(.)","(.)","(.)","(.)");
        }
        for(i=0; i<5; i++){
            data += '<br>';
            for(let j=0; j<5; j++){
                data += '&#160;' + arr[i][j] + '&#160;';
            }
        }
        b.innerHTML = data;
        function ChangeValue(){
            data = '';
            let x = parseInt(prompt("Enter x"));
            let y = parseInt(prompt("Enter y"));
            if (h % 2 == 0){
                arr[x][y] = 'X';
            } else{
                arr[x][y] = 'O';
            }
            h++;
            for(i=0; i<5; i++){
                data += '<br>';
                for(let j=0; j<5; j++){
                    data += '&#160;' + arr[i][j] + '&#160;';
                }
            }
            b.innerHTML = data;
            console.log(arr[x][y]);
            for(let i=0; i<5; i++){
                for (let j=0; j<5; j++){
                    if (arr[i][j] === 'X' && arr[i][j+1] === 'X' && arr[i][j+2] === 'X' ||
                        arr[i][j] === 'X' && arr[i+1][j] === 'X' && arr[i+2][j] === 'X'){
                        alert("X Thắng");
                    }else if(arr[i][j] === 'O' && arr[i][j+1] === 'O' && arr[i][j+2] === 'O' ||
                             arr[i][j] === 'O' && arr[i+1][j] === 'O' && arr[i+2][j] === 'O'){
                        alert("O Thắng");
                    }
                }
            }
        }
    </script>
</body>
</html>
